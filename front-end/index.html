    <link rel="stylesheet" href="../bower_components/angular-tooltips/dist/angular-tooltips.min.css"/>

    <!--Import Google Icon Font-->

<script src="../bower_components/angular-growl-notifications/dist/angular-growl-notifications.min.js"></script>

    <li>
        <a href="#/login" class="tooltipped" data-position="right" data-delay="0" data-tooltip="Login"><i class="fa fa-sign-in fa-2x"

    <li>
        <a href="#/tables" class="tooltipped" data-position="right" data-delay="0" data-tooltip="Tables"><i

<div ng-view></div>


<script src="app.js" type="text/javascript"></script>
<script src="login/login.controller.js" type="text/javascript"></script>
